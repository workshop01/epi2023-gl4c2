<link rel="stylesheet" href="feedback.css">

<!-- header -->
<div class='header'>
    <h2 style="background-color: #fff;">Feedback App </h2>
</div>
<!--  / header -->


<div class="container">
    <!-- feedback form -->
    <div class='card'>
        <h2>Leave your feedback</h2>

        <form>
            <ul class='rating'>


                <li>
                    <input type="radio" name="rating" value="1" />
                    <label for="1">1</label>
                </li>
                <li>
                    <input type="radio" name="rating" value="2" />
                    <label for="2">2</label>
                </li>
                <li>
                    <input type="radio" name="rating" value="3" />
                    <label for="3">3</label>
                </li>
                <li>
                    <input type="radio" name="rating" value="4" />
                    <label for="4">4</label>
                </li>
                <li>
                    <input type="radio" name="rating" value="5" />
                    <label for="5">5</label>
                </li>
                <li>
                    <input type="radio" name="rating" value="6" />
                    <label for="6">6</label>
                </li>
                <li>
                    <input type="radio" name="rating" value="7" />
                    <label for="7">7</label>
                </li>
                <li>
                    <input type="radio" name="rating" value="8" />
                    <label for="8">8</label>
                </li>
                <li>
                    <input type="radio" name="rating" value="9" />
                    <label for="9">9</label>
                </li>
                <li>
                    <input type="radio" name="rating" value="10" />
                    <label for="10">10</label>
                </li>


            </ul>
            <div class='input-group'>
                <input></input>
                <button class="btn btn-secondary">send</button>
            </div>
        </form>
    </div>
    <!-- / feedback form -->
    <!-- feedback stats -->
    <div class='feedback-stats'>
        <h4>Feedbacks : 5</h4>
        <h4>average : 5.75</h4>
    </div>
    <!-- /feedback stats -->
    <!-- feedbacks -->
    <div>
        <!-- feedback card -->
        <div class='card'>

            <button class='close'>
                x
            </button>
            <button class='edit'>
                E
            </button>
            <h3 class='num-display'>5</h3>
            <p> Test Feedback </p>
        </div>
        <!-- /feedback card -->
    </div>
    <!-- /feedbacks -->
</div>
